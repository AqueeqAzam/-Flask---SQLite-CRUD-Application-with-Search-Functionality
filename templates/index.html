{% extends 'base.html' %} {% block body %}
<h3 class="text-center text-muted mb-3">
  Flask - SQLite CRUD Application with Search Functionality
</h3>
<p class="text-right">
  <a href='{{url_for("add_user")}}' class="btn btn-success">Add Employee</a>
</p>

<form class="input-group" action="/search" method="post">
  <input
    type="search"
    class="form-control rounded"
    placeholder="Search"
    name="search"
    aria-label="Search"
    aria-describedby="search-addon"
  />
  <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init>
    search
  </button>
</form>

<table class="table table-bordered">
  <thead>
    <th>Id:</th>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Update</th>
    <th>Delete</th>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      <td>{{row.id}}</td>
      <td>{{row.name}}</td>
      <td>{{row.email}}</td>
      <td>{{row.address}}</td>
      <td>
        <a href='{{url_for("edit_user",id=row.id)}}' class="btn btn-primary"
          >Update</a
        >
      </td>
      <td>
        <a
          href='{{url_for("delete_user",id=row.id)}}'
          class="btn btn-danger"
          onclick='return confirm("Are You Sure")'
          >Delete</a
        >
      </td>
    </tr>
    {%endfor%}
  </tbody>
</table>
{% endblock %}
