{% extends 'base.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit user</h3><hr>
      <form method='post' action='{{url_for("edit_user",id=data.id)}}'>
        <div class='form-group'>
          <label>User Name</label>
          <input type='text' name='name' required class='form-control' value='{{data.name}}'>
        </div>
        <div class='form-group'>
            <label>Email</label>
            <input type='email' name='email' required class='form-control' value='{{data.email}}'>
          </div>
          <div class='form-group'>
            <label>Address</label>
            <input type='text' name='address' required class='form-control' value='{{data.address}}'>
          </div>
       
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
